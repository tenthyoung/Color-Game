<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
</head>
<body>
    <div id="main-top-row" class="top-menu">
        <div id="header">
            <h3>The Great</h3>
            <h2 id="colorDisplay">RGB()</h2>
            <h3>Guessing Game!</h3>
        </div>

        <div id="buttons-row" class="row">
            <div class="col s4">
                <a id="resetButton" class="waves-effect waves-light btn-small z-depth-1">New Colors</a>
            </div>
            <div class="col s4"></div>
            <div class="col s4">
                <div class="switch">
                    <label>
                        Easy
                        <input id="easyHardBtn" type="checkbox" checked>
                        <span class="lever"></span>Hard
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <span id="prompt">Click the correct color!</span>
            </div>
        </div>


    </div>

    <div class="container">
        <div class="row color-row">
            <div class="col s3 square"></div>
            <div class="col s3 square"></div>
            <div class="col s3 square"></div>
        </div>
        <div class="row color-row">
            <div class="col s3 square bottom-square"></div>
            <div class="col s3 square bottom-square"></div>
            <div class="col s3 square bottom-square"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
</body>
</html>
